<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and JS Demo</title>
</head>

<body>
  <h1>JavaScript Random Quote</h1>
  <h2>This uses HTML and JS</h2>
  
  <button onclick="displayQuote()">Click me to get a famous quote :)</button>

  <p id="quoteHere"></p>

  <script>
    var quotes = [
        "The best way to predict the future is to invent it. - Alan Kay",
        "The only way to do great work is to love what you do. - Steve Jobs",
        "It always seems impossible until it's done. - Nelson Mandela",
        "Believe you can and you're halfway there. - Theodore Roosevelt",
        "Strive not to be a success, but rather to be of value. - Albert Einstein"
      ];

      // Function to generate a random quote from the array
      function getRandomQuote() {
        return quotes[Math.floor(Math.random() * quotes.length)];
      }

      // Function to display the quote on the HTML page
      function displayQuote() {
        var quote = getRandomQuote();
        document.getElementById("quoteHere").innerHTML = quote;
      }
  </script>
</body>
</html>
